name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Android SDK and NDK
        run: |
          sudo apt update
          sudo apt install -y openjdk-8-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
          unzip commandlinetools-linux-6858069_latest.zip -d android-sdk
          export ANDROID_SDK_ROOT=$PWD/android-sdk
          yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager "platform-tools" "build-tools;29.0.3" "platforms;android-29" "ndk;21.4.7075529"

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get install -y python3-dev build-essential libssl-dev libffi-dev
          sudo apt-get install -y libsqlite3-dev
          pip install buildozer

      - name: Install Cython
        run: |
          pip install cython

      - name: Install dependencies
        run: |
          buildozer init

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: overcurrent-protection-apk
          path: bin/*.apk
